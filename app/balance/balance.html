<div data-ng-controller="balanceController">
  <h1>Balances</h1>
  <table class="table table-bordered">
    <tr>
      <th>Date</th>
      <th>Description</th>   
      <th>Amount</th>
      <th>Category</th>
    </tr>
    <tr ng-repeat="expense in expenses">
      <td>{{expense.date | date:'shortDate'}}</td>
      <td>{{expense.description}}</td>    
      <td>{{expense.amount | currency}}</td>
      <td>{{expense.category}}</td>
      <td>
        <button type="button" class="btn btn-default btn-sm" ng-click="deleteExpense(expense._id)">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
        </button>
      </td>
    </tr>
  </table>
  <button type="button" class="btn btn-primary btn-lg" ng-click="addExpense()">Add Expense</button>
  
</div>
